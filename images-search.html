<html>

<head>
    <title>Google</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.png">
    <script src="https://kit.fontawesome.com/8bb0c2169f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top-bar">
        <div class="bar-right">
            <div class="menu">
                <a href="index.html">Search</a>
                <a href="advanced-search.html">Advanced Search</a>
            </div>
            <a href="" class="app-toggle">
                <img src="image/others.PNG" style="width:28px;">
            </a>
            <a href="" class="profile-trigger">
                <img src="image/profile.jpg">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="search-wrapper">
            <a class="search-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_Images_2015_logo.svg">
            </a>
            <div class="search-bar">
                <form action="https://google.com/images?q">
                    <div class="search-icon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input type="text" name="q">
                    <div class="search-icon right" style="margin-right: 25px;">
                        <i class="fa fa-camera images-camera"></i>
                        <i class="fa fa-microphone images-microphone"></i>
                        <button type="submit" class="image-search-button"><i class="fa fa-search images-search"
                                id="search"></i></button>
                    </div>
                    <div class="search-buttons">
                        <br>
                        <br>
                        <br>
                    </div>
            </div>
            </form>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="bar-left">
            <div class="menu">
                <a
                    href="https://www.google.com/intl/en_id/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                <a
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjf7ZCE4cjuAhUJSX0KHSHHBW8QkNQCCBw&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-ID%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw1twe03E2blmuCjBKsv1HyR">About</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
        </div>
        <div class="bar-right">
            <div class="menu">
                <a
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj2to3j48juAhVKeH0KHeOKDVUQ8awCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Did%26fg%3D1&usg=AOvVaw0D-4tgA9XfVc_ckZU4AKhd">Privacy</a>
                <a
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj2to3j48juAhVKeH0KHeOKDVUQ8qwCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Did%26fg%3D1&usg=AOvVaw0D_z39WrOW3slg1l1PkhOH">Terms</a>
                <a
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj2to3j48juAhVKeH0KHeOKDVUQzq0CCBY&url=https%3A%2F%2Fwww.google.com%2Fpreferences%3Fhl%3Did&usg=AOvVaw0BF6hFH4US_m59MMuLhaRX">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
